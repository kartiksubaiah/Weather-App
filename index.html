<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather app</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter the city name"
          spellcheck="false"
        />
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="container">
        <div class="weather">
          <h3 class="desc">Clouds</h3>
          <img src="./images/cloudy.png" class="weather-icon" />
          <h2 class="temp">22°C</h2>
          <h3 class="city">Bengaluru</h3>
        </div>
        <div class="vl"></div>
        <div class="weather-props">
          <div class="details">
            <div class="col">
              <img src="./images/feelsLike.png" />
              <div>
                <p class="feelslike">20°C</p>
                <p>Feels like</p>
              </div>
            </div>
            <div class="col">
              <img src="./images/humidity.png" />
              <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="col">
              <img src="./images/wind.png" />
              <div>
                <p class="wind">15km/h</p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
          <div class="suntime">
            <div class="col">
              <img id="sun1" src="./images/sunrise.png" />
              <div>
                <p class="sunrise">05:45</p>
                <p>Sunrise</p>
              </div>
            </div>
            <div class="col">
              <img id="sun2" src="./images/sunset.png" />
              <div>
                <p class="sunset">17:30</p>
                <p>Sunset</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="https://www.iconfinder.com" title="weather icons" target="_blank"
      >Weather icons created by IconFinder</a
    >
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
